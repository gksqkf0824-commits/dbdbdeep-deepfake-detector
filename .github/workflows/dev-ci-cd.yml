name: DEV CI/CD (Docker -> EC2)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Frontend build (CRA)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: npm ci & build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Backend compile check
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: install deps & compileall
        working-directory: backend
        run: |
          if [ -f requirements.txt ]; then uv pip install --system -r requirements.txt; fi
          python -m compileall -q .

  build_and_push:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (dev)
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./backend
          push: true
          cache-from: type=gha,scope=backend-dev
          cache-to: type=gha,mode=max,scope=backend-dev
          tags: |
            ghcr.io/${{ github.repository }}-backend:dev-latest
            ghcr.io/${{ github.repository }}-backend:dev-${{ github.sha }}

      - name: Build & push frontend (dev)
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./frontend
          push: true
          cache-from: type=gha,scope=frontend-dev
          cache-to: type=gha,mode=max,scope=frontend-dev
          tags: |
            ghcr.io/${{ github.repository }}-frontend:dev-latest
            ghcr.io/${{ github.repository }}-frontend:dev-${{ github.sha }}

  deploy_to_ec2:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 (dev compose)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /opt/dbdbdeep-dev
            docker compose -f docker-compose.dev.yml pull
            docker compose -f docker-compose.dev.yml up -d
            docker image prune -f
            docker ps | egrep "dbdbdeep-(frontend|backend|redis)-dev" || true

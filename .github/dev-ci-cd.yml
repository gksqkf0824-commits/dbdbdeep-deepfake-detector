name: DEV CI/CD (Docker -> EC2)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Frontend build (CRA)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: npm ci & build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Backend compile check
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: install deps & compileall
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m compileall -q .

  build_and_push:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (dev)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-backend:dev-latest
            ghcr.io/${{ github.repository }}-backend:dev-${{ github.sha }}

      - name: Build & push frontend (dev)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-frontend:dev-latest
            ghcr.io/${{ github.repository }}-frontend:dev-${{ github.sha }}

  deploy_to_ec2:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 (dev compose)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /opt/dbdbdeep-dev
            docker compose -f docker-compose.dev.yml pull
            docker compose -f docker-compose.dev.yml up -d
            docker image prune -f
            docker ps | egrep "dbdbdeep-(frontend|backend|redis)-dev" || true